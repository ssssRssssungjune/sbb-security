<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
</head>
<body class="container mt-5">
<div class="card border-danger">
  <div class="card-header bg-danger text-white">
    <h3 class="mb-0">시스템 오류</h3>
  </div>
  <div class="card-body">
    <h5 class="card-title">처리 중 오류가 발생했습니다</h5>
    <p class="card-text">
      <span th:if="${status}">Status: [[${status}]]</span><br/>
      <span th:if="${error}">Error: [[${error}]]</span>
    </p>

    <div class="mt-4">
      <a href="/" class="btn btn-primary">홈으로</a>
      <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지</a>
    </div>
  </div>
</div>

</body>
</html>
